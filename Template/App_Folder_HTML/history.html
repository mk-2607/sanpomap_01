{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' >
    <title>散歩履歴ページ</title>
</head>
<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
            <a class='navbar-brand' href='{% url "history" %}'>散歩履歴ページ</a>
        </nav>
    
    <div class='container'>
        <h1 style = "padding-top:70px" class="fw-bold"><font color="red">{{ UserID }}</font>さんの散歩履歴</h1>
        
        <h3 class="fw-bold">過去5回分の散歩履歴</h3>
        <ul>
            {% for entry in walk_history %}
                <li>{{ entry.created_at }} - {{ entry.total_distance }} km</li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'sanpomap' %}" class="btn btn-primary">散歩ルート画面に戻る</a>
    </div>
</body>
</html>
