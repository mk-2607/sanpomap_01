<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' >
<title>ログイン画面</title>
<link rel="stylesheet" href='{% static "App_Folder_css/style.css" %}'/>

</head>
<body class="text-center">
<div class="form-signin">
    <h1 class="fw-bold">ログイン画面</h1>
    
    <div class="reg">
      <form method="post" action="{% url 'Login' %}">
        {% csrf_token %}
    
        <table class="reg_form">
        <tr>
        <td><label class="fw-bold" for="userid">ユーザーID:</label></td>
        <td><input type="text" name="userid"></td>
        <td><label class="fw-bold" for="password">パスワード：</label></td>
        <td><input type="password" name="password"></td>
        </tr>
        </table>
    
        <input type="submit" class="btn btn-primary" value="Login">
     </form>
    </div>
       <p class="message h5 ">アカウントをお持ちですか？
       <a class="btn btn-primary btn-lg" href="{% url 'register' %}">アカウントを作成</a>
       </p>
</div>
</body>
</html>
